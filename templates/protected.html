<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат трансляции</title>
    <style>
        /* Стили для ползунков и общие стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        label {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #messages {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #messages p {
            margin: 0;
            padding: 5px 0;
        }

        .system-message {
            color: red;
            font-style: italic;
        }

        .message-container {
            border: 1px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9f2ff;
            margin-bottom: 10px;
        }

        /* Стили для ползунков */
        .slider-container {
            margin-top: 20px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, {{ username }}!</h1>

        <form id="chatForm">
            <label for="video_url">Введите ссылку на YouTube трансляцию:</label>
            <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=xxxxxx" required>
            <button type="button" id="toggleChatButton" onclick="toggleChat()">Включить чат</button>
        </form>

        <button type="button" id="assistantButton" onclick="toggleAssistant()">Включить помощника</button>
        <button type="button" id="toggleSpeechButton" onclick="toggleSpeechSynthesis()">Включить озвучку чата</button>

        <div class="slider-container">
            <label for="delayRange">Задержка между сообщениями (секунды):</label>
            <input type="range" id="delayRange" min="1" max="10" step="1" value="1">
            <span id="delayValue">1</span> секунда
        </div>

        <div class="slider-container">
            <label for="speedRange">Скорость озвучки сообщений:</label>
            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1</span>x
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let chatActive = false;
        let assistantActive = false;
        let speechSynthesisActive = false;  // Озвучка отключена по умолчанию
        let manualDisconnect = false;  // Новый флаг для отслеживания ручного отключения
        let ws;
        let synth = window.speechSynthesis; // API озвучки
        let assistantSpeaking = false; // Флаг для приостановки озвучки во время речи помощника
        let speechQueue = []; // Очередь сообщений для озвучки

        // Параметры для ползунков
        let messageDelay = 1;  // Задержка между сообщениями по умолчанию в секундах
        let speechSpeed = 1;  // Скорость озвучки по умолчанию

        // Обновляем задержку между сообщениями
        document.getElementById('delayRange').addEventListener('input', function() {
            messageDelay = this.value;
            document.getElementById('delayValue').textContent = messageDelay;
        });

        // Обновляем скорость озвучки сообщений
        document.getElementById('speedRange').addEventListener('input', function() {
            speechSpeed = this.value;
            document.getElementById('speedValue').textContent = speechSpeed;
        });

        // Функция для автоматического переключения между ws и wss
        function getWebSocketProtocol() {
            return window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        }

        // Управление WebSocket и чатом
        function toggleChat() {
            const videoUrl = document.getElementById('video_url').value;

            if (!chatActive) {
                manualDisconnect = false;  // Сброс флага, если подключение вручную включается
                if (ws) {
                    ws.close();  // Закрываем предыдущее соединение
                    ws = null;  // Очищаем WebSocket
                }

                const protocol = getWebSocketProtocol();
                ws = new WebSocket(`${protocol}${window.location.host}/ws?video_url=${encodeURIComponent(videoUrl)}`);

                ws.onmessage = function (event) {
                    const message = JSON.parse(event.data).message;
                    const messagesDiv = document.getElementById('messages');
                    const newMessage = document.createElement('div');
                    newMessage.className = 'message-container';
                    newMessage.textContent = message;
                    messagesDiv.appendChild(newMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Автопрокрутка вниз

                    if (!assistantSpeaking && speechSynthesisActive) {
                        addToSpeechQueue(message);
                    }
                };

                ws.onclose = function () {
                    console.log('Чат отключен');
                    appendSystemMessage('Чат отключен');
                    if (!manualDisconnect) {  // Если отключение не было вручную
                        reconnectChat();  // Попытка переподключения через 5 секунд
                    }
                };

                ws.onerror = function (error) {
                    console.error('Ошибка соединения:', error);
                    appendSystemMessage('Ошибка соединения');
                };

                document.getElementById('toggleChatButton').textContent = 'Выключить чат';
                chatActive = true;
            } else {
                if (ws) {
                    manualDisconnect = true;  // Устанавливаем флаг ручного отключения
                    ws.close();
                    ws = null;
                }
                stopSpeech();
                document.getElementById('toggleChatButton').textContent = 'Включить чат';
                chatActive = false;
            }
        }

        // Переподключение WebSocket
        function reconnectChat() {
            setTimeout(() => {
                if (!chatActive) {
                    toggleChat();  // Повторное подключение
                }
            }, 5000);  // Переподключение через 5 секунд
        }

        // Управление активацией озвучки
        function toggleSpeechSynthesis() {
            speechSynthesisActive = !speechSynthesisActive;
            const button = document.getElementById('toggleSpeechButton');
            button.textContent = speechSynthesisActive ? 'Выключить озвучку чата' : 'Включить озвучку чата';
        }

        function activateAssistant() {
            assistantActive = !assistantActive;
            const button = document.getElementById('assistantButton');
            button.textContent = assistantActive ? 'Отключить помощника' : 'Включить помощника';

            if (assistantActive) {
                assistantSpeaking = true; // Помощник говорит
                stopSpeech(); // Приостанавливаем озвучку сообщений

                const assistantMessage = 'Помощник готов. Задайте вопрос.';
                speakAssistantMessage(assistantMessage);
            }
        }

        // Добавляем сообщение в очередь для озвучивания
        function addToSpeechQueue(message) {
            speechQueue.push(message);
            if (!synth.speaking) {
                speakNextInQueue();
            }
        }

        // Озвучиваем следующее сообщение в очереди
        function speakNextInQueue() {
            if (speechQueue.length > 0) {
                const message = speechQueue.shift();
                speakMessage(message);
            }
        }

        // Функция для озвучивания сообщений
        function speakMessage(message) {
            if (synth) {
                const utterance = new SpeechSynthesisUtterance(message);
                const assistantVoice = synth.getVoices().find(voice => voice.name === 'Google русский');
                utterance.voice = assistantVoice;
                utterance.lang = 'ru-RU'; // Укажите язык озвучки
                utterance.rate = speechSpeed;  // Применяем скорость озвучки
                utterance.onend = function () {
                    setTimeout(speakNextInQueue, messageDelay * 1000);  // Применяем задержку между сообщениями в секундах
                };
                synth.speak(utterance);
            } else {
                console.error('API SpeechSynthesis не поддерживается в вашем браузере.');
            }
        }

        // Функция для озвучивания сообщений самого помощника
        function speakAssistantMessage(message) {
            if (synth) {
                const assistantVoice = synth.getVoices().find(voice => voice.name === 'Google русский');
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.voice = assistantVoice;
                utterance.lang = 'ru-RU'; // Язык озвучки
                utterance.onend = function () {
                    assistantSpeaking = false; // Окончание речи помощника
                    speakNextInQueue(); // Восстанавливаем озвучку сообщений после речи помощника
                };
                synth.speak(utterance);
            }
        }

        function stopSpeech() {
            if (synth && synth.speaking) {
                synth.cancel(); // Останавливаем озвучку
                speechQueue = []; // Очищаем очередь сообщений
            }
        }

        function appendSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const systemMessage = document.createElement('p');
            systemMessage.className = 'system-message';
            systemMessage.textContent = message;
            messagesDiv.appendChild(systemMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
