<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат трансляции</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        label {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #messages {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }

        #messages p {
            margin: 0;
            padding: 5px 0;
        }

        .system-message {
            color: red;
            font-style: italic;
        }

        .message-container {
            border: 1px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9f2ff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, {{ username }}!</h1>

        <form id="chatForm">
            <label for="video_url">Введите ссылку на YouTube трансляцию:</label>
            <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=xxxxxx" required>
            <button type="button" id="toggleChatButton" onclick="toggleChat()">Включить чат</button>
        </form>

        <div id="messages"></div>
    </div>

    <script>
        let chatActive = false;
        let ws;
        let synth = window.speechSynthesis; // Сохраняем ссылку на API озвучки

        function toggleChat() {
            const videoUrl = document.getElementById('video_url').value;

            if (!chatActive) {
                ws = new WebSocket(`wss://${window.location.host}/ws?video_url=${encodeURIComponent(videoUrl)}`); // Заменил ws на wss

                ws.onmessage = function (event) {
                    const message = JSON.parse(event.data).message;
                    const messagesDiv = document.getElementById('messages');
                    const newMessage = document.createElement('div');
                    newMessage.className = 'message-container';
                    newMessage.textContent = message;
                    messagesDiv.appendChild(newMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Автопрокрутка вниз

                    // Озвучивание сообщения
                    speakMessage(message);
                };

                ws.onclose = function () {
                    console.log('Чат отключен');
                    appendSystemMessage('Чат отключен');
                };

                ws.onerror = function (error) {
                    console.error('Ошибка:', error);
                    appendSystemMessage('Ошибка соединения');
                };

                document.getElementById('toggleChatButton').textContent = 'Выключить чат';
                chatActive = true;
            } else {
                // Останавливаем WebSocket соединение
                if (ws) {
                    ws.close();
                }

                // Останавливаем озвучивание
                stopSpeech();

                document.getElementById('toggleChatButton').textContent = 'Включить чат';
                chatActive = false;
            }
        }

        // Функция для озвучивания сообщений
        function speakMessage(message) {
            if (synth) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = 'ru-RU'; // Укажите язык озвучки
                synth.speak(utterance);
            } else {
                console.error('API SpeechSynthesis не поддерживается в вашем браузере.');
            }
        }

        // Функция для остановки озвучивания
        function stopSpeech() {
            if (synth && synth.speaking) {
                synth.cancel(); // Останавливаем озвучку
            }
        }

        // Функция для добавления системных сообщений в чат
        function appendSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const systemMessage = document.createElement('p');
            systemMessage.className = 'system-message';
            systemMessage.textContent = message;
            messagesDiv.appendChild(systemMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
