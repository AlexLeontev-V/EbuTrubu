<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f4f4f4, #e2f1ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #007BFF;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            font-size: 1em;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none;
            margin: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на EbuTrubu!</h1>
        <p>Выберите свою роль для продолжения:</p>
        <a href="{{ url_for('register', role='streamer') }}" class="button">Я стример</a>
        <a href="{{ url_for('register', role='advertiser') }}" class="button" style="background-color: #28a745;">Я рекламодатель</a>
        <p>Уже зарегистрированы? <a href="{{ url_for('login') }}">Войти</a></p>
    </div>
</body>
</html>
