<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏</title>
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        label {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #messages {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message-container {
            border: 1px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9f2ff;
            margin-bottom: 10px;
        }

        .system-message {
            color: red;
            font-style: italic;
        }

        /* –ü–æ–ª–∑—É–Ω–∫–∏ */
        .slider-container {
            margin-top: 20px;
        }

        .assistant-panel {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }

        .assistant-controls {
            margin-bottom: 15px;
        }

        .keywords-section {
            margin-bottom: 15px;
        }

        .keyword-item {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 3px;
        }

        .assistant-alerts {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
        }

        .alert {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }

        .stats-alert {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        .voice-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .microphone-status {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .mic-active {
            color: #28a745;
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }

        .mic-inactive {
            color: #dc3545;
            font-size: 24px;
        }

        .voice-indicator {
            margin-left: 10px;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .voice-level {
            width: 3px;
            height: 100%;
            background: #007bff;
            margin: 0 1px;
            transform-origin: bottom;
        }

        .transcript-box {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, {{ username }}!</h1>

        <!-- –ü–∞–Ω–µ–ª—å –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞ -->
        <div class="voice-panel">
            <div class="microphone-status">
                <span id="micStatus" class="mic-inactive">üé§</span>
                <div id="voiceIndicator" class="voice-indicator"></div>
            </div>
            <button id="startVoiceBtn" class="voice-button">–ù–∞—á–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥</button>
            <div id="transcriptBox" class="transcript-box">
                <p>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</p>
            </div>
        </div>

        <form id="chatForm">
            <label for="video_url">–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ YouTube —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é:</label>
            <input type="text" id="video_url" name="video_url" placeholder="https://www.youtube.com/watch?v=xxxxxx" required>
            <button type="button" id="toggleChatButton" onclick="toggleChat()">–í–∫–ª—é—á–∏—Ç—å —á–∞—Ç</button>
        </form>

        <button type="button" id="assistantButton" onclick="toggleAssistant()">–í–∫–ª—é—á–∏—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞</button>
        <button type="button" id="toggleSpeechButton" onclick="toggleSpeechSynthesis()">–í–∫–ª—é—á–∏—Ç—å –æ–∑–≤—É—á–∫—É —á–∞—Ç–∞</button>

        <div class="slider-container">
            <label for="delayRange">–ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ (—Å–µ–∫—É–Ω–¥—ã):</label>
            <input type="range" id="delayRange" min="1" max="10" step="1" value="1">
            <span id="delayValue">1</span> —Å–µ–∫—É–Ω–¥–∞
        </div>

        <div class="slider-container">
            <label for="speedRange">–°–∫–æ—Ä–æ—Å—Ç—å –æ–∑–≤—É—á–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:</label>
            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1</span>x
        </div>

        <div id="messages"></div>

        <div class="assistant-panel" id="assistantPanel" style="display: none;">
            <h3>–ü–∞–Ω–µ–ª—å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞</h3>
            <div class="assistant-controls">
                <button onclick="toggleAssistantActive()">–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞</button>
                <button onclick="showAssistantStats()">–ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</button>
            </div>
            <div class="keywords-section">
                <h4>–ö–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞</h4>
                <input type="text" id="keywordInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á–µ–≤–æ–µ —Å–ª–æ–≤–æ">
                <button onclick="addKeyword()">–î–æ–±–∞–≤–∏—Ç—å</button>
                <div id="keywordsList"></div>
            </div>
            <div class="assistant-alerts" id="assistantAlerts">
                <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –ø–æ—è–≤–ª—è—Ç—å—Å—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞ -->
            </div>
        </div>
    </div>

    <script>
        let chatActive = false;
        let assistantActive = false;
        let speechSynthesisActive = false;
        let manualDisconnect = false;
        let ws;
        let synth = window.speechSynthesis;
        let assistantSpeaking = false;
        let speechQueue = [];

        // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –æ–∑–≤—É—á–∫–∏
        let messageDelay = 1;
        let speechSpeed = 1;

        document.getElementById('delayRange').addEventListener('input', function() {
            messageDelay = this.value;
            document.getElementById('delayValue').textContent = messageDelay;
        });

        document.getElementById('speedRange').addEventListener('input', function() {
            speechSpeed = this.value;
            document.getElementById('speedValue').textContent = speechSpeed;
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É ws –∏ wss
        function getWebSocketProtocol() {
            return window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        }

        // –í–∫–ª—é—á–µ–Ω–∏–µ/–≤—ã–∫–ª—é—á–µ–Ω–∏–µ —á–∞—Ç–∞
        function toggleChat() {
            const videoUrl = document.getElementById('video_url').value;
            if (!videoUrl) {
                appendSystemMessage('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é');
                return;
            }

            if (!chatActive) {
                manualDisconnect = false;

                if (ws) {
                    ws.close();
                    ws = null;
                }

                const protocol = getWebSocketProtocol();
                try {
                    ws = new WebSocket(`${protocol}${window.location.host}/streamer/ws/chat?video_id=${encodeURIComponent(videoUrl)}`);

                    ws.onopen = function() {
                        appendSystemMessage('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —á–∞—Ç—É —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                        document.getElementById('toggleChatButton').textContent = '–í—ã–∫–ª—é—á–∏—Ç—å —á–∞—Ç';
                        chatActive = true;
                    };

                    ws.onmessage = function (event) {
                        const data = JSON.parse(event.data);
                        if (data.error) {
                            appendSystemMessage('–û—à–∏–±–∫–∞: ' + data.error);
                            return;
                        }
                        
                        if (data.messages) {
                            data.messages.forEach(message => {
                                addMessageToChat(`${message.author}: ${message.text}`);
                                if (!assistantSpeaking && speechSynthesisActive) {
                                    addToSpeechQueue(message.text);
                                }
                            });
                        }
                    };

                    ws.onclose = function () {
                        appendSystemMessage('–ß–∞—Ç –æ—Ç–∫–ª—é—á–µ–Ω');
                        if (!manualDisconnect) {
                            reconnectChat();
                        }
                    };

                    ws.onerror = function (error) {
                        appendSystemMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message);
                        console.error('WebSocket error:', error);
                    };

                } catch (error) {
                    appendSystemMessage('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è WebSocket: ' + error.message);
                    console.error('Error creating WebSocket:', error);
                }
            } else {
                if (ws) {
                    manualDisconnect = true;
                    ws.close();
                    ws = null;
                }
                stopSpeech();
                document.getElementById('toggleChatButton').textContent = '–í–∫–ª—é—á–∏—Ç—å —á–∞—Ç';
                chatActive = false;
            }
        }

        function reconnectChat() {
            setTimeout(() => {
                if (!chatActive) {
                    toggleChat();
                }
            }, 5000);
        }

        function toggleSpeechSynthesis() {
            speechSynthesisActive = !speechSynthesisActive;
            const button = document.getElementById('toggleSpeechButton');
            button.textContent = speechSynthesisActive ? '–í—ã–∫–ª—é—á–∏—Ç—å –æ–∑–≤—É—á–∫—É —á–∞—Ç–∞' : '–í–∫–ª—é—á–∏—Ç—å –æ–∑–≤—É—á–∫—É —á–∞—Ç–∞';
        }

        function toggleAssistant() {
            assistantActive = !assistantActive;
            const button = document.getElementById('assistantButton');
            button.textContent = assistantActive ? '–û—Ç–∫–ª—é—á–∏—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞' : '–í–∫–ª—é—á–∏—Ç—å –ø–æ–º–æ—â–Ω–∏–∫–∞';
            if (assistantActive) {
                assistantSpeaking = true;
                stopSpeech();
                speakAssistantMessage('–ü–æ–º–æ—â–Ω–∏–∫ –≥–æ—Ç–æ–≤. –ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å.');
            }
        }

        // –†–∞–±–æ—Ç–∞ —Å –æ—á–µ—Ä–µ–¥—å—é —Å–æ–æ–±—â–µ–Ω–∏–π
        function addToSpeechQueue(message) {
            speechQueue.push(message);
            if (!synth.speaking) {
                speakNextInQueue();
            }
        }

        function speakNextInQueue() {
            if (speechQueue.length > 0) {
                const message = speechQueue.shift();
                speakMessage(message);
            }
        }

        function speakMessage(message) {
            if (synth) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.voice = synth.getVoices().find(voice => voice.lang === 'ru-RU');
                utterance.lang = 'ru-RU';
                utterance.rate = speechSpeed;
                utterance.onend = function () {
                    setTimeout(speakNextInQueue, messageDelay * 1000);
                };
                synth.speak(utterance);
            }
        }

        function speakAssistantMessage(message) {
            if (synth) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.voice = synth.getVoices().find(voice => voice.lang === 'ru-RU');
                utterance.lang = 'ru-RU';
                utterance.onend = function () {
                    assistantSpeaking = false;
                    speakNextInQueue();
                };
                synth.speak(utterance);
            }
        }

        function stopSpeech() {
            if (synth.speaking) {
                synth.cancel();
                speechQueue = [];
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
        function addMessageToChat(message) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.className = 'message-container';
            newMessage.textContent = message;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function appendSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const systemMessage = document.createElement('p');
            systemMessage.className = 'system-message';
            systemMessage.textContent = message;
            messagesDiv.appendChild(systemMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleError(error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            appendSystemMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message);
        }

        function toggleAssistantActive() {
            fetch('/streamer/toggle_assistant', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({active: assistantActive})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('assistantPanel').style.display = 
                        assistantActive ? 'block' : 'none';
                }
            })
            .catch(handleError);
        }

        function addKeyword() {
            const keyword = document.getElementById('keywordInput').value;
            if (keyword) {
                fetch('/streamer/add_keyword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({keyword: keyword})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateKeywordsList();
                        document.getElementById('keywordInput').value = '';
                    }
                });
            }
        }

        function updateKeywordsList() {
            fetch('/streamer/get_keywords')
            .then(response => response.json())
            .then(data => {
                const keywordsList = document.getElementById('keywordsList');
                keywordsList.innerHTML = data.keywords.map(
                    keyword => `<div class="keyword-item">${keyword}</div>`
                ).join('');
            });
        }

        function showAssistantStats() {
            fetch('/streamer/assistant_stats')
            .then(response => response.json())
            .then(data => {
                const alertsDiv = document.getElementById('assistantAlerts');
                alertsDiv.innerHTML = `
                    <div class="stats-alert">
                        <p>–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ —á–∞—Ç–∞: ${data.mood}</p>
                        <p>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å: ${data.activity}</p>
                        <p>–ü–æ—Å–ª–µ–¥–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è: ${data.alerts.join(', ')}</p>
                    </div>
                `;
            });
        }

        // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        setInterval(() => {
            if (assistantActive) {
                fetch('/streamer/get_alerts')
                .then(response => response.json())
                .then(data => {
                    if (data.alerts.length > 0) {
                        const alertsDiv = document.getElementById('assistantAlerts');
                        data.alerts.forEach(alert => {
                            const alertElement = document.createElement('div');
                            alertElement.className = 'alert';
                            alertElement.textContent = alert;
                            alertsDiv.appendChild(alertElement);
                        });
                    }
                });
            }
        }, 5000);

        // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        let recognition;
        let isListening = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è —Ä–µ—á–∏
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'ru-RU';

            recognition.onstart = function() {
                isListening = true;
                document.getElementById('micStatus').className = 'mic-active';
                document.getElementById('startVoiceBtn').textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                createVoiceIndicator();
            };

            recognition.onend = function() {
                isListening = false;
                document.getElementById('micStatus').className = 'mic-inactive';
                document.getElementById('startVoiceBtn').textContent = '–ù–∞—á–∞—Ç—å –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥';
                stopVoiceIndicator();
            };

            recognition.onresult = function(event) {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        processVoiceCommand(transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }

                document.getElementById('transcriptBox').innerHTML = 
                    `<p><strong>–§–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç:</strong> ${finalTranscript}</p>
                     <p><em>–ü—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã–π —Ç–µ–∫—Å—Ç:</em> ${interimTranscript}</p>`;
            };
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ–ª–æ—Å–æ–≤—ã—Ö –∫–æ–º–∞–Ω–¥
        function processVoiceCommand(command) {
            command = command.toLowerCase().trim();
            console.log('–ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞:', command);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç—É
            fetch('/streamer/process_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    speakAssistantMessage(data.response);
                }
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥–æ–ª–æ—Å–æ–≤—ã–º –≤–≤–æ–¥–æ–º
        document.getElementById('startVoiceBtn').onclick = function() {
            if (!isListening) {
                recognition.start();
            } else {
                recognition.stop();
            }
        };

        // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —É—Ä–æ–≤–Ω—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function createVoiceIndicator() {
            const indicator = document.getElementById('voiceIndicator');
            indicator.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'voice-level';
                indicator.appendChild(bar);
            }
            animateVoiceIndicator();
        }

        function animateVoiceIndicator() {
            if (!isListening) return;
            const bars = document.querySelectorAll('.voice-level');
            bars.forEach(bar => {
                const height = Math.random() * 100;
                bar.style.transform = `scaleY(${height}%)`;
            });
            requestAnimationFrame(animateVoiceIndicator);
        }

        function stopVoiceIndicator() {
            const bars = document.querySelectorAll('.voice-level');
            bars.forEach(bar => {
                bar.style.transform = 'scaleY(0)';
            });
        }
    </script>
</body>
</html>
